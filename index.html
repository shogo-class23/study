<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来学習ポータル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="home-btn" style="cursor: pointer;"><ruby>未来<rt>みらい</rt></ruby><ruby>学習<rt>がくしゅう</rt></ruby>ポータル</h1>
            <nav id="breadcrumb"><ruby>ホーム<rt>ほーむ</rt></ruby></nav>
        </div>
    </header>

    <main class="container">
        <!-- ホーム画面: 教科選択 -->
        <section id="home-view" class="view">
            <h2 class="section-title"><ruby>学習<rt>がくしゅう</rt></ruby>する<ruby>教科<rt>きょうか</rt></ruby>を<ruby>選<rt>えら</rt></ruby>ぼう</h2>
            <div class="subject-grid">
                <div class="subject-card japanese" data-subject="japanese">
                    <div class="icon">📖</div>
                    <h3><ruby>国語<rt>こくご</rt></ruby></h3>
                </div>
                <div class="subject-card math" data-subject="math">
                    <div class="icon">📐</div>
                    <h3><ruby>算数<rt>さんすう</rt></ruby>・<ruby>数学<rt>すうがく</rt></ruby></h3>
                </div>
                <div class="subject-card science" data-subject="science">
                    <div class="icon">🧪</div>
                    <h3><ruby>理科<rt>りか</rt></ruby></h3>
                </div>
                <div class="subject-card social" data-subject="social">
                    <div class="icon">🌍</div>
                    <h3><ruby>社会<rt>しゃかい</rt></ruby></h3>
                </div>
                <div class="subject-card english" data-subject="english">
                    <div class="icon">🔤</div>
                    <h3><ruby>英語<rt>えいご</rt></ruby></h3>
                </div>
            </div>
        </section>

        <!-- 学年選択画面 -->
        <section id="grade-view" class="view hidden">
            <h2 class="section-title"><ruby>学年<rt>がくねん</rt></ruby>を<ruby>選<rt>えら</rt></ruby>ぼう</h2>
            <div class="grade-grid">
                <div class="grade-card" data-grade="e1"><ruby>小<rt>しょう</rt></ruby>1</div>
                <div class="grade-card" data-grade="e2"><ruby>小<rt>しょう</rt></ruby>2</div>
                <div class="grade-card" data-grade="e3"><ruby>小<rt>しょう</rt></ruby>3</div>
                <div class="grade-card" data-grade="e4"><ruby>小<rt>しょう</rt></ruby>4</div>
                <div class="grade-card" data-grade="e5"><ruby>小<rt>しょう</rt></ruby>5</div>
                <div class="grade-card" data-grade="e6"><ruby>小<rt>しょう</rt></ruby>6</div>
                <div class="grade-card" data-grade="j1"><ruby>中<rt>ちゅう</rt></ruby>1</div>
                <div class="grade-card" data-grade="j2"><ruby>中<rt>ちゅう</rt></ruby>2</div>
                <div class="grade-card" data-grade="j3"><ruby>中<rt>ちゅう</rt></ruby>3</div>
            </div>
            <button id="back-to-home-btn" class="back-btn"><ruby>教科選択<rt>きょうかせんたく</rt></ruby>に<ruby>戻<rt>もど</rt></ruby>る</button>
        </section>

        <!-- カテゴリ（領域）選択画面 -->
        <section id="category-view" class="view hidden">
            <h2 id="selected-grade-name" class="section-title">学年名</h2>
            <div id="category-list" class="material-list">
                <!-- JSで動的に生成 -->
            </div>
            <button id="back-to-grade-btn" class="back-btn"><ruby>学年選択<rt>がくねんせんたく</rt></ruby>に<ruby>戻<rt>もど</rt></ruby>る</button>
        </section>

        <!-- 単元選択画面 -->
        <section id="unit-view" class="view hidden">
            <h2 id="selected-category-name" class="section-title">カテゴリ名</h2>
            <div id="unit-list" class="material-list">
                <!-- JSで動的に生成 -->
            </div>
            <button id="back-to-category-btn" class="back-btn"><ruby>領域選択<rt>りょういきせんたく</rt></ruby>に<ruby>戻<rt>もど</rt></ruby>る</button>
        </section>

        <!-- 項目選択画面 -->
        <section id="sub-unit-view" class="view hidden">
            <h2 id="selected-unit-name" class="section-title">単元名</h2>
            <div id="sub-unit-list" class="material-list">
                <!-- JSで動的に生成 -->
            </div>
            <button id="back-to-unit-btn" class="back-btn"><ruby>単元選択<rt>たんげんせんたく</rt></ruby>に<ruby>戻<rt>もど</rt></ruby>る</button>
        </section>

        <!-- 解説画面 -->
        <section id="content-view" class="view hidden">
            <article class="content-card">
                <h2 id="content-title">項目名</h2>
                <div id="content-body" class="content-body">
                    <!-- JSで動的に生成 -->
                </div>
            </article>
            <button id="back-to-sub-unit-btn" class="back-btn"><ruby>項目一覧<rt>こうもくいちらん</rt></ruby>に<ruby>戻<rt>もど</rt></ruby>る</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 未来学習ポータル</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
